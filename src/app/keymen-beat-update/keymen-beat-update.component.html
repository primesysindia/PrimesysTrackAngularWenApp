<div class="section-content">
  <!-- <div [hidden]="keymenForm"> -->
    <form [formGroup]="keymenBeatForm">
      <mat-card class="beat-card-two">
        <mat-card-content class="beat-card-content-two">
          <div class="row" style="margin-bottom:10px">
            <div class="col-md-3" style="margin-bottom:10px">
              <!-- <button (click)="addextraRowsForKeymen()" style="text-align: center;background-color: #09a0a0 !important; color: white;" mat-raised-button>Add row</button> -->
              <label>Select Designation/Hierarchy</label>
              <ng-select placeholder="Please select Designation/Hierarchy" [items]="hierarchyData" [virtualScroll]="true" bindLabel="deptName" bindValue="hirachyParentId" formControlName="hierarchy" (change)="getSelectedDevice($event)">
              </ng-select>
            </div>

            <div class="col-md-6" style="margin-bottom:10px; text-align: center;">
              <strong style="font-size: 20px;">Keymen Beat Insert</strong>
            </div>

            <div class="col-md-3 float-right" style="margin-bottom:10px">
              <div class="row">
                <div class="col-md-6">
                  <button mat-raised-button style="background: #09a0a0; color: white;">
                    <a style="color: white;" [routerLink]="['/keymen-beat-status']">
                      View Status
                    </a>
                  </button>
                </div>
                <div class="col-md-6">
                  <button mat-button mat-raised-button [disabled]="keymenBeatForm.invalid" (click)="submit()"  style="background: #09a0a0; color: white;" matTooltip="Remove extra empty rows to enable the button">
                    Save
                  </button>

                  <!-- <button mat-button mat-raised-button (click)="submit()"  style="background: #09a0a0; color: white;">
                    Save
                  </button> -->
                </div>
              </div>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    
      <mat-card class="beat-card-three">
        <mat-card-content class="beat-card-content-three">
          <div class="row">
            <div class="col-md-6" style="margin-bottom: 10px;"><mat-error>*Please remove extra empty rows before submission.</mat-error></div>
            <div class="col-md-6" style="margin-bottom: 10px; float:right;"><a style="color: red; float:right;" [routerLink]="['/demo-videos']">
            Need Help?</a></div>
          </div>
          <div class="example-container mat-elevation-z8">
            <table mat-table #second [dataSource]="getKeymenFormControls.controls">
              <ng-container matColumnDef="DeviceName">
                <th  mat-header-cell *matHeaderCellDef> Device Name <button matSuffix mat-icon-button matTooltip="Select Device"> <mat-icon style="font-size:14px;">help_desk</mat-icon></button></th>
                <td mat-cell *matCellDef="let element; let i = index;">
                  <ng-select class="auto-grow" [items]="filteredDevices" [virtualScroll]="true" bindLabel="name" bindValue="student_id" [formControl]="element.get('studentId')" (change)="onChange($event, i)" style="width: 90%;">
                  </ng-select>
                  <mat-error *ngIf="element.get('studentId')?.invalid">  
                    <div *ngIf="element.get('studentId').errors?.required && (element.get('studentId').dirty || element.get('studentId').touched)">This is required.</div>  
                  </mat-error> 
                </td>
              </ng-container>

              <ng-container matColumnDef="Section">
                <th mat-header-cell *matHeaderCellDef > Section Name  <button matSuffix mat-icon-button matTooltip="Select Section Name"> <mat-icon style="font-size:14px;">help_desk</mat-icon></button></th>
                <td mat-cell *matCellDef="let element">
                  <ng-select [items]="section" [virtualScroll]="true" bindLabel="name" bindValue="id" [formControl]="element.get('sectionName')" style="width: 90%;padding-left: 15px;">
                  </ng-select>
                  <!-- <input [formControl]="element.get('sectionName')" placeholder="section"> -->
                  <mat-error *ngIf="element.get('sectionName')?.invalid">  
                    <div *ngIf="element.get('sectionName').errors?.required && (element.get('sectionName').dirty || element.get('sectionName').touched)">This is required.</div>  
                  </mat-error> 
                </td>
              </ng-container>

              <ng-container matColumnDef="kmStart">
                <th mat-header-cell *matHeaderCellDef >Km Start
                  <button matSuffix mat-icon-button matTooltip="Enter KM Start in decimal format e.g. 10.00"> <mat-icon style="font-size:14px;">help_desk</mat-icon></button></th>
                    <td mat-cell *matCellDef="let element; let rowIdx = index;">
                      <input type="text" [formControl]="element.get('kmStart')" placeholder="12.00" style="width: 90%;"> 
                      <mat-error *ngIf="element.get('kmStart')?.invalid"> 
                       
                        <div *ngIf="element.get('kmStart').errors?.required && (element.get('kmStart').dirty || element.get('kmStart').touched)">This is required.</div>  
                      </mat-error> 
                      <!-- <mat-error *ngIf="element.get('KmStart').errors?.pattern">Enter valid format.</mat-error> -->
                      <mat-error *ngIf="element.get('kmStart').errors?.pattern">Enter valid format</mat-error> 
                    </td>
              </ng-container>

              <ng-container matColumnDef="kmEnd">
                <th mat-header-cell *matHeaderCellDef >Km End
                  <button matSuffix mat-icon-button matTooltip="Enter KM End in decimal format e.g. 10.00"> <mat-icon style="font-size:14px;">help_desk</mat-icon></button></th>
                  <td mat-cell *matCellDef="let element">
                    <input type="text" arrow-div [formControl]="element.get('kmEnd')" placeholder="12.00" style="width: 90%;">
                    <mat-error *ngIf="element.get('kmEnd')?.invalid">  
                      <div *ngIf="element.get('kmEnd').errors?.required && (element.get('kmEnd').dirty || element.get('kmEnd').touched)">This is required.</div>  
                    </mat-error>
                    <mat-error *ngIf="element.get('kmEnd').errors?.pattern">Enter valid format</mat-error> 
                  </td>
              </ng-container>

             <ng-container matColumnDef="startEnd_time">
                <th mat-header-cell *matHeaderCellDef> Start & End Time </th>
                  <td mat-cell *matCellDef="let element">
                    <input readOnly type="text" arrow-div [formControl]="element.get('startTime')" style="width:90%">
                    <!-- {{element.parentId}} -->
                  </td>
              </ng-container>

              <ng-container matColumnDef="del">
                <th mat-header-cell *matHeaderCellDef>Delete</th>
                    <td mat-cell *matCellDef="let element;let i=index;">
                      <button arrow-div mat-button (click)="deleteRow(i)" style=" background-color: #ff0000af; border-radius: 20px; color: white;" mat-icon-button matTooltip="Delete"> <mat-icon>delete</mat-icon></button>
                    </td>
              </ng-container>

              <ng-container matColumnDef="add">
                <th mat-header-cell *matHeaderCellDef>Add Row</th>
                    <td mat-cell *matCellDef="let element;let i=index;">
                      <button arrow-div mat-button (click)="addextraRowsForKeymen(i)" style="background-color: #09a0a0; border-radius: 20px; color: white;" mat-icon-button matTooltip="Add"> <mat-icon>add</mat-icon></button>
                    </td>
              </ng-container>
            <td mat-cell *matCellDef="let element" [ngStyle]="{'display': 'none'}">
              <input arrow-div type="number" [formControl]="element.get('parentId')" placeholder="Km End">
            </td>

            <td mat-cell *matCellDef="let element" [ngStyle]="{'display': 'none'}">
              <input type="number" formControlName="userLoginId" placeholder="Km End">
            </td>
            <!-- <td mat-cell *matCellDef="let element;let i=index;"> -->
            <!-- <input hidden arrow-div [formControl]="element.get('parentId')" placeholder="Km End"> -->
              <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: tableColumns;"></tr>
            </table>

          </div>
          
        </mat-card-content>
      </mat-card>
    </form>
  <!-- </div> -->
</div>

 <ngx-loading [show]="loading" [config]="{ animationType: ngxLoadingAnimationTypes.wanderingCubes, backdropBorderRadius: '3px'}" [template]="customLoadingTemplate"></ngx-loading>
 <ng-template #customLoadingTemplate>
     <!-- <div class="loader">
         <img [src]="'../assets/PTLogo.png'">
     </div> -->
 </ng-template>
